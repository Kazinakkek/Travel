{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-4">
    <article>
        {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p class="text-muted">Опубликовано: {{ post.posted|date:"d.m.Y H:i" }}</p>

        <div class="blog-content">
            {{ post.content|linebreaks }}
        </div>
    </article>

    <a href="{% url 'blog' %}" class="btn btn-outline-secondary mt-4">← Назад к блогу</a>
</div>
{% endblock %}
