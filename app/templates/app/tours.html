{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<div class="container tours-page">
    <h1>{{ title }}</h1>
    <p class="lead">{{ message }}</p>

    <div class="row">
        {% for tour in tours %}
        <div class="col-md-4 tour-card">
            <div class="card">
                <img src="{% static tour.image %}" class="card-img-top" alt="{{ tour.title }}">
                <div class="card-body">
                    <h3>{{ tour.title }}</h3>
                    <p>{{ tour.description }}</p>
                    <p class="price">{{ tour.price }} ₽</p>
                    <a href="#" class="btn btn-primary">Забронировать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
