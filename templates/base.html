<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Travel - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Sunny Travel" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="{% url 'about' %}">О компании</a></li>
                <li><a href="{% url 'tours' %}">Туры</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2023 Sunny Travel. Все права защищены.</p>
    </footer>
</body>
</html>
